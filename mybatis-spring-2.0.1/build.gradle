plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo1.maven.org/maven2/'
    }

    maven {
        url = 'http://10.161.10.201:8081/repository/maven-public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testCompile 'com.atomikos:transactions-jdbc:4.0.6'
    testCompile 'org.apache.derby:derby:10.14.2.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.1'
    testCompile 'org.jboss.byteman:byteman-bmunit:4.0.5'
    testCompile 'org.springframework:spring-test:5.1.6.RELEASE'
    testCompile 'org.springframework:spring-web:5.1.6.RELEASE'
    testCompile 'org.springframework.batch:spring-batch-core:4.1.1.RELEASE'
    testCompile 'org.springframework.batch:spring-batch-test:4.1.1.RELEASE'
    testCompile 'org.hsqldb:hsqldb:2.4.1'
    testCompile 'log4j:log4j:1.2.17'
    testCompile 'org.mockito:mockito-core:2.23.4'
    testCompile 'org.assertj:assertj-core:3.11.1'
    testCompile 'com.mockrunner:mockrunner-core:2.0.1'
    testCompile 'com.mockrunner:mockrunner-ejb:2.0.1'
    testCompile 'com.mockrunner:mockrunner-jdbc:2.0.1'
    testCompile 'javax.transaction:javax.transaction-api:1.3'
    testCompile 'javax.servlet:javax.servlet-api:4.0.1'
    compileOnly 'org.mybatis:mybatis:3.5.1'
    compileOnly 'org.springframework:spring-context:5.1.6.RELEASE'
    compileOnly 'org.springframework:spring-jdbc:5.1.6.RELEASE'
    compileOnly 'org.springframework.batch:spring-batch-infrastructure:4.1.1.RELEASE'
}

group = 'org.mybatis'
version = '2.0.1'
description = 'mybatis-spring'
sourceCompatibility = '1.8'

configurations.all {
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
