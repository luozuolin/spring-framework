plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo1.maven.org/maven2/'
    }

    maven {
        url = 'http://10.161.10.201:8081/repository/maven-public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'ognl:ognl:3.2.10'
    compile 'org.javassist:javassist:3.24.1-GA'
    compile 'org.slf4j:slf4j-api:1.7.26'
    compile 'org.slf4j:slf4j-log4j12:1.7.26'
    compile 'log4j:log4j:1.2.17'
    compile 'org.apache.logging.log4j:log4j-core:2.11.2'
    compile 'commons-logging:commons-logging:1.2'
    compile 'cglib:cglib:3.2.10'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.1'
    testCompile 'org.hsqldb:hsqldb:2.4.1'
    testCompile 'org.apache.derby:derby:10.14.2.0'
    testCompile 'org.mockito:mockito-core:2.25.1'
    testCompile 'org.mockito:mockito-junit-jupiter:2.25.1'
    testCompile 'org.apache.commons:commons-dbcp2:2.6.0'
    testCompile 'javax.transaction:javax.transaction-api:1.3'
    testCompile 'org.apache.velocity:velocity-engine-core:2.0'
    testCompile 'org.postgresql:postgresql:42.2.5'
    testCompile 'org.assertj:assertj-core:3.12.2'
    testCompile 'eu.codearte.catch-exception:catch-exception:1.4.6'
    testCompile 'ru.yandex.qatools.embed:postgresql-embedded:2.10'
}

group = 'org.mybatis'
version = '3.5.1'
description = 'mybatis'
sourceCompatibility = '1.8'

configurations.all {
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
